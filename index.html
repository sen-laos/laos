<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>s2klaos</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@500;700&family=Prompt:wght@400;600&display=swap" rel="stylesheet">
<style>
  :root{
    --bg1:#0a0a0b;        /* ดำเข้ม */
    --bg2:#20060a;        /* ดำอมแดง */
    --red:#d41414;        /* แดงหลัก */
    --red2:#ff2b2b;       /* แดงไฮไลท์ */
    --gold:#d4a84f;       /* ทองจีน */
    --gold2:#ffdf8c;      /* ทองวิ้ง */
    --card:#111015;
    --txt:#f5f5f7;
    --muted:#b5b5c3;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    color:var(--txt);
    background:
      radial-gradient(1200px 600px at 80% -10%, #3a0005 0%, transparent 60%),
      radial-gradient(900px 500px at -10% 110%, #2a0004 0%, transparent 60%),
      linear-gradient(160deg,var(--bg1),var(--bg2));
    font-family:"Prompt", system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans Thai", sans-serif;
    display:flex; align-items:center; justify-content:center;
    padding:24px;
  }

  /* ลวดลายจีน */
  .frame{
    position:relative;
    width:min(1100px, 100%);
    border:1px solid rgba(212,168,79,.35);
    border-radius:20px;
    padding:28px 18px 40px;
    background:
      linear-gradient(180deg, rgba(212,168,79,.08), transparent 20%) no-repeat,
      linear-gradient(0deg, rgba(212,168,79,.05), transparent 25%) no-repeat,
      linear-gradient(160deg, rgba(255,43,43,.08), rgba(0,0,0,.0));
    backdrop-filter:saturate(120%) blur(2px);
    box-shadow:
      0 0 0 1px rgba(255,43,43,.05) inset,
      0 10px 40px rgba(0,0,0,.65),
      0 0 80px rgba(212,20,20,.2) inset;
  }
  .corner{position:absolute; width:46px; height:46px; border:2px solid var(--gold); filter:drop-shadow(0 0 6px rgba(255,223,140,.5))}
  .c1{left:10px; top:10px; border-right:none; border-bottom:none; border-radius:12px 0 0 0}
  .c2{right:10px; top:10px; border-left:none; border-bottom:none; border-radius:0 12px 0 0}
  .c3{left:10px; bottom:10px; border-right:none; border-top:none; border-radius:0 0 0 12px}
  .c4{right:10px; bottom:10px; border-left:none; border-top:none; border-radius:0 0 12px 0}

  .container{max-width:980px; margin:0 auto; text-align:center}

  /* โลโก้ */
  .logo{
    width:min(280px,55vw);
    height:auto;
    margin:18px auto 10px;
    display:block;
    filter:drop-shadow(0 10px 24px rgba(0,0,0,.6));
  }

  /* หัวเรื่องจีน */
  .headline{
    font-family:"Noto Serif SC","Prompt",serif;
    font-weight:700;
    letter-spacing:.5px;
    font-size:clamp(22px, 3.4vw, 42px);
    margin:6px 0 22px;
    background:linear-gradient(180deg, var(--gold2), var(--gold));
    -webkit-background-clip:text; background-clip:text; color:transparent;
    text-shadow:0 0 12px rgba(255,223,140,.15);
  }

  /* ปุ่ม */
  .btn{
    width:100%;
    display:flex; align-items:center; justify-content:center; gap:12px;
    text-decoration:none; color:#fff; font-weight:600; font-size:clamp(16px, 2.8vw, 20px);
    border-radius:14px; padding:16px 18px; margin:10px 0;
    outline:none; cursor:pointer; transition: transform .06s ease, box-shadow .2s ease, filter .2s ease;
    border:1px solid rgba(255,255,255,.08);
  }
  .btn:active{transform:translateY(1px) scale(.995)}
  .btn .ico{width:22px; height:22px; display:inline-block}

  .btn-primary{
    background:
      linear-gradient(180deg, #3a0005, #150203) padding-box,
      linear-gradient(180deg, var(--gold2), var(--gold)) border-box;
    border:1px solid transparent;
    box-shadow:
      0 10px 30px rgba(255,0,0,.22),
      0 0 0 1px rgba(255,43,43,.25) inset,
      0 0 32px rgba(255,43,43,.15) inset;
  }
  .btn-primary:hover{filter:saturate(120%) brightness(1.05)}

  .btn-wa{background:linear-gradient(180deg,#0e7a1b,#095d14); box-shadow:0 10px 24px rgba(10,140,30,.35)}
  .btn-fb{background:linear-gradient(180deg,#1767d0,#0c46a0); box-shadow:0 10px 24px rgba(23,103,208,.35)}
  .btn-line{background:linear-gradient(180deg,#0bb03a,#078c2c); box-shadow:0 10px 24px rgba(10,160,50,.35)}

  .sub{color:var(--muted); font-size:14px; margin-top:6px}

  /* แถบ footer ลายจีนเบา ๆ */
  .footer{
    margin-top:20px; padding-top:12px; font-size:12px; color:#c7c7d1;
    border-top:1px dashed rgba(212,168,79,.45)
  }

  /* ความกว้าง */
  .stack{max-width:1000px; margin:0 auto; padding:0 10px}
</style>
</head>
<body>

    </div>
  </main>

</body>
</html>
